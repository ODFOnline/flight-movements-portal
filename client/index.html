<!doctype html><html><head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flight Movements</title>
<style>
  :root { --bg:#0b1320; --card:#121a2a; --muted:#99a3b3; --text:#e7edf6; --accent:#4cc9f0; }
  *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}
  body{margin:0;background:var(--bg);color:var(--text)}
  .wrap{max-width:1100px;margin:0 auto;padding:24px}
  .nav{display:flex;gap:12px;align-items:center;justify-content:space-between}
  a{color:var(--accent);text-decoration:none}
  .card{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  input[type="text"],input[type="password"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #22324d;background:#0e1726;color:var(--text)}
  table{width:100%;border-collapse:collapse}
  th,td{padding:12px;border-bottom:1px solid #1e2a42}
  th{color:var(--muted);text-align:left;font-weight:600}
  .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:#1b2a44;border:1px solid #26406a;color:var(--text);cursor:pointer}
  .btn:hover{background:#213353}
  .pill{font-size:12px;padding:4px 8px;border-radius:999px;background:#0e213b;border:1px solid #20406e;color:#a8c7ff}
</style>
</head><body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body></html>
